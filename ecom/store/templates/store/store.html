{% extends 'store/main.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<h3>store</h3>

<div class="row">
  {% for product in products %}
  <div class="col-lg-4">
    <img class="thumbnail" src="{{product.imageURL}}">
    <div class="box-element product">
      <h6><strong>{{product.name}}</strong></h6>
      <hr>
    
      <a href="{% url 'cart' %}" button type="button" class="btn btn-outline-success ">Buy Now</button></a>
      <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success add-btn update-cart" >Add To Cart</button>
      <h4 style="display: inline-block;float:right;"><strong>Rs.{{product.price|floatformat:2}}</strong></h4>

    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
